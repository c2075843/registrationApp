{% extends "courseapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<h1>Registration page</h1>

<form method="post">
    {% csrf_token %}
    
    {{ form|crispy }}

    
    <div style="padding-bottom: 10px;"> 
        <button class="btn btn-outline-info" type="submit">Register</button>
    </div>
    
</form>
{% endblock content %}
