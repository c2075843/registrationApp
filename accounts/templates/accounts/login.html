{% extends "courseapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<br>
<div class="container">
    <div class="" data-aos="fade-up"
    data-aos-duration="3000">
    
<div  class="card mx-auto" style="width: 700px;">
    <div class="card-body">
<div class="row">
    <div class="col-md-12">
        <br>
        <h3 class="text-info text-center font-weight-bold">Login</h3>
        <br>
        <form method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <button class="btn btn-success" type="submit">Login</button>
            <a href="{% url 'password_reset' %}" class="btn btn-outline-danger"> Forgot password</a>

        </form>
        <br>
    </div>
    </div>

        
    </div>

</div>


{% endblock content %}
