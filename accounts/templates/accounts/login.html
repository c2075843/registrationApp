{% extends "courseapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<br><br><br>
<div class="container">
    <div class="content-section" data-aos="fade-up"
    data-aos-duration="3000">

        <div class="row">
            <div class="col-md-12">
                <h3>Login page</h3>

                <form method="post">
                    {% csrf_token %}

                    {{ form|crispy }}

                    <button class="btn btn-outline-info" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

</div>


{% endblock content %}
